<body ng-app="starter">
<ion-nav-view animation="slide-left-right"></ion-nav-view>

<script id="menu.html" type="text/ng-template">
  <ion-side-menus>

    <ion-side-menu side="left">
      <ion-content class="background-color-ruder">
        <div class="card card-profile" ng-click="showProfile()" menu-close>
          <div class="item item-avatar-center-big">
            <img ng-src="{{'http://graph.facebook.com/' + user.userID + '/picture?type=large'}}">
            <h2 ng-bind="user.name"></h2>
            <!--<p>Title</p>-->
          </div>
        </div>
        <ul class="list list-settings padding">
          <a href ="#/menu/tabs/discover" class="item item-icon-left" menu-close><i class="icon ion-location"></i>Home</a>
          <!--<a href ="#/menu/home" class="item item-icon-left" menu-close><i class="icon ion-settings"></i>App Setting</a>-->
          <!--<a href="#" class="item item-icon-left" menu-close ng-click="rateUs()"><i class="icon ion-android-star"></i>Rate this app</a>-->
        </ul>
      </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>
      <ion-nav-bar class="bar-royal">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

  </ion-side-menus>
</script>

<script id="tabs.html" type="text/ng-template">

  <ion-nav-bar class="bar-royal">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
    </ion-nav-back-button>

    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <!--<button class="button button-icon button-clear ion-android-bicycle" ng-click="letsGo()"></button>-->
      <!--<button class="button button-icon button-clear ion-android-refresh" ng-click="refreshProfile()"></button>-->
      <!--<button ng-src="{{notificationIcon}}"></button>-->
      <button ng-if="notificationsAvailable === false" class="button button-icon button-clear ion-android-notifications-none" ng-click="showNotifications()"></button>
      <i ng-if="notificationsAvailable === true" class="button button-icon new-notification-filled" ng-click="showNotifications()"></i>
      <!--<button ng-if="notificationsAvailable === true" class="button button-icon button-clear ion-android-notifications" ng-click="showNotifications()"></button>-->
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-tabs class="tabs-striped tabs-royal tabs-icon-only">

    <ion-tab icon="ion-person-stalker" href="/menu/tabs/discover">
      <ion-nav-view name="discover-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab icon="ion-chatbubbles" href="/menu/tabs/chatList">
      <ion-nav-view name="chat-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab icon="ion-social-rss" href="/menu/tabs/feeds">
      <ion-nav-view name="feeds-tab"></ion-nav-view>
    </ion-tab>

  </ion-tabs>
</script>

<script id="home.html" type="text/ng-template">
  <ion-view class="home-view">
    <ion-nav-title>
      <span>My Profile</span>
    </ion-nav-title>
    <ion-content class="background-color-ruder">
      <div class="row">
        <div class="col">
          <img ng-src="{{'http://graph.facebook.com/' + user.userID + '/picture?type=large'}}" class="profile-picture-main">
          <h2 class="profile-name" ng-bind="user.name"></h2>
          <!--<p class="profile-title">Title</p>
          <p class="profile-caption">Caption</p>
          <div class="row">
            <div class="col col-25 col-offset-25">
              <p class="lg-red">22</p>
              <p class="md-white">Friends</p>
            </div>
            <div class="col col-25">
              <p class="lg-red">100</p>
              <p class="md-white">Followers</p>
            </div>
          </div>-->

          <div class="list">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Hyper Pitch</span>
              <input type="text" ng-model="userData.hyperpitch" placeholder="Enter your hyperpitch here">
            </label>
            <button class="button button-block button-positive" ng-click="updateProfile(userData.name, userData.hyperpitch)">
              Save
            </button>
          </div>


          <a class="button button-assertive button-block button-outline" ng-click="showLogOutMenu()">
            Log Out
          </a>
        </div>
      </div>
    </ion-content>
  </ion-view>
</script>

<script id="notifications.html" type="text/ng-template">
  <ion-view class="notifications-view">
    <ion-nav-title>
      <span>Notifications</span>
    </ion-nav-title>
    <ion-content class="">
      <div class="card" ng-if="receivedRequests.length == 0">
        <div class="item item-text-wrap">
          You have no new notifications
        </div>
      </div>
      <div class="list" ng-if="receivedRequests.length != 0">

        <div class="item item-avatar item-button-right" ng-repeat="item in receivedRequests">
          <img ng-src="{{'http://graph.facebook.com/' + item.fbId + '/picture?type=small'}}">
          <h2 ng-bind="item.name + ' has sent you a friend request'"></h2>
          <!--{{item.name + " has sent you a friend request"}}-->
          <button class="button button-positive" ng-click="acceptRequest(item.userId)">
            <i class="icon ion-android-done"></i>
          </button>
        </div>

      </div>
    </ion-content>
  </ion-view>
</script>

<script id="rudder.html" type="text/ng-template">
  <ion-view class="rudder-view" cache-view="false">
    <ion-content scroll="false">
      <div class="top-content row">
        <div class="app-copy col col-top">
          <img src="img/Logo.png" style="height: 100px; width: 100px;">
          <h1 class="app-logo">Vibrance</h1>
          <p class="app-tagline">Plan | Checkin | Connect
          </p>
        </div>
      </div>
    </ion-content>
  </ion-view>
</script>

<script id="plan.html" type="text/ng-template">
  <ion-view cache-view="false">
    <ion-header-bar align-title="left" class="bar-light">
      <h1 class="title">What's your plan today?</h1>
    </ion-header-bar>
    <ion-content class="has-header">
      <ion-list>
        <ion-item ng-repeat="item in items" class="item item-icon-left" ng-click="selectPlace(item.category)">
          <i class="icon ion-beer" ng-if="item.category === 'pub'"></i>
          <i class="icon ion-bag" ng-if="item.category === 'shopping'"></i>
          <i class="icon ion-ios-americanfootball" ng-if="item.category === 'sports'"></i>
          <i class="icon ion-easel" ng-if="item.category === 'movie'"></i>

          {{item.title}}

        </ion-item>
      </ion-list>
    </ion-content>
  </ion-view>
</script>

<script id="plannerList.html" type="text/ng-template">
  <ion-view id="plannerView" cache-view="false">
    <ion-header-bar align-title="left" class="bar-light">
      <!--<h1 class="title">What's your plan today?</h1>-->
      <!--<input type="text" placeholder="Select a place" g-places-autocomplete ng-model="inputDestination">-->
      <input type="text" placeholder="Select a place" id="Autocomplete" class="form-control" ng-autocomplete="result1" details="details1" options="options1"/>


    </ion-header-bar>
    <ion-content class="has-header">

      <a class="item item-thumbnail-left" href="" ng-if="details1 !== ''">
        <img src="{{details1.icon}}">
        <h2>{{details1.name}}</h2>
        <p>{{'Rating :'+ details1.rating}}</p>
        <p>{{details1.formatted_address}}</p>
      </a>
    </ion-content>
    <!--<ion-footer-bar align-title="center" class="bar-balanced" ng-click="inviteFriends()" ng-disabled="true">
      <h1 class="title">Next</h1>
    </ion-footer-bar>-->
    <div class="bar bar-footer">
      <button class="button button-full button-balanced" ng-disabled="details1 === ''" ng-click="inviteFriends(details1.place_id)">
        Next
      </button>
    </div>
  </ion-view>
</script>

<script id="inviteFriends.html" type="text/ng-template">
  <ion-view cache-view="false">
    <ion-header-bar align-title="left" class="bar-light">
      <h1 class="title">Invite Friends...</h1>
    </ion-header-bar>
    <ion-content class="has-header">
      <ion-list>
        <a class="item item-avatar item-icon-right" ng-repeat="item in friends" ng-click="toggle($index)">
          <img ng-src="{{'http://graph.facebook.com/' + item.fbId + '/picture?type=small'}}">
          <h2 ng-bind="item.name"></h2>
          <i class="icon ion-android-done" ng-if="item.selected"></i>
        </a>
      </ion-list>
    </ion-content>
    <!--<ion-footer-bar align-title="center" class="bar-assertive" ng-click="">
      <h1 class="title">INVITE</h1>
    </ion-footer-bar>-->
    <div class="bar bar-footer">
      <button class="button button-full button-assertive" ng-disabled="" ng-click="invite()">
        Next
      </button>
    </div>
  </ion-view>
</script>

<script id="welcome.html" type="text/ng-template">
  <ion-view class="welcome-view" cache-view="false">
    <ion-content scroll="false">
      <div class="top-content row">
        <div class="app-copy col col-top">
          <img src="img/Logo.png" style="height: 100px; width: 100px;">
          <h1 class="app-logo">Vibrance</h1>
          <p class="app-tagline">Plan | Checkin | Connect
          </p>
        </div>
      </div>
      <div class="bottom-content">
        <div class="row">
          <div class="col">
            <p class="login-tagline">
              Log in to get started ...
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col col-bottom">
            <!--<a class="facebook-sign-in button button-block button-icon icon ion-social-facebook" ng-click="facebookSignIn()">
            </a>-->
            <a class="facebook-sign-in button button-block" ng-click="facebookSignIn()">
              Log in with Facebook
            </a>
          </div>
        </div>
      </div>
    </ion-content>
  </ion-view>
</script>

<script id="discover.html" type="text/ng-template">
  <ion-view view-title="" class="discover-view" ng-controller="EventsCtrl">
    <!--<ion-header-bar class="bar-royal bar-subheader item-input-inset" position-bars-and-content>-->
    <!--<label class="item-input-wrapper">-->
    <!--<i class="icon ion-ios-search placeholder-icon"></i>-->
    <!--<input type="search" placeholder="Search">-->
    <!--</label>-->
    <!--</ion-header-bar>-->
    <ion-content class="padding has-header has-tabs-top">
      <h5 class="places-heading">Places Nearby Your Location</h5>
      <div class="card" ng-if="!posAvailable">
        <div class="item item-text-wrap">
          Please enable location on your device.
        </div>
      </div>
      <button class="button button-block button-royal icon ion-android-refresh" ng-if="!posAvailable" ng-click="retryPlaces()">  Retry
      </button>
      <ion-list class="discover-places-list">
        <!--<i class="icon ion-beer" ng-if="jQuery.isEmptyObject($scope.items)"></i>-->
        <ion-item ng-repeat="item in items" class="item item-avatar item-button-right" href="#">
          <img src="img/white_college.png">
          <!--<i class="icon ion-android-restaurant"></i>
          <i class="icon ion-beer" ng-if="item.category === 'pub'"></i>
          <i class="icon ion-coffee" ng-if="item.category === 'cafe'"></i>
          <i class="icon ion-icecream" ng-if="item.category === 'ic'"></i>
          <i class="icon ion-ios-briefcase" ng-if="item.category === 'tech'"></i>
          <i class="icon ion-android-restaurant" ng-if="item.category === 'restaurant'"></i>-->

          <p class="item-name">{{item.name}}</p>
          <p class="distance" ng-bind="+item.distance.toFixed(2) + ' kms away'"></p>
          <button class="button button-small button-assertive" ng-disabled="item.distance.toFixed(1) > 0.5"
                  ng-click="checkInEvent($index)">CHECK IN</button>
          <!--<button class="button button-small button-assertive" ng-disabled="item.distance.toFixed(2) > 0.05"
                  ng-click="checkInEvent($index)">CHECK IN</button>-->
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-view>
</script>

<script id="chat.html" type="text/ng-template">
  <ion-view id="chatView"
            cache-view="false">
    <ion-nav-title>
      {{toUser.username}}
    </ion-nav-title>

    <div class="loader-center" ng-if="!doneLoading">
      <div class="loader">
        <i class="icon ion-loading-c"></i>
      </div>
    </div>

    <ion-content has-bouncing="true" class="has-footer"
                 delegate-handle="userMessageScroll">

      <div ng-repeat="message in messages track by $index" class="message-wrapper"
           on-hold="onMessageHold($event, $index, message)">

      <!--  <div>

          <img ng-click="viewProfile(message)" class="profile-pic left"
               ng-src="{{toUser.pic}}" onerror="onProfilePicError(this)" />

          <div class="chat-bubble left">

            <div class="message" ng-bind-html="message.message | nl2br" autolinker>
            </div>

            <div class="message-detail">
                              <span ng-click="viewProfile(message)"
                                    class="bold">{{toUser.username}}</span>,
              <span am-time-ago="message.timestamp"></span>
            </div>

          </div>
        </div>-->

        <div ng-if="user._id !== message.userId">

          <!--<img ng-click="viewProfile(message)" class="profile-pic left"
               ng-src="" onerror="onProfilePicError(this)" />-->

          <div class="chat-bubble left">

            <div class="message" ng-bind-html="message.message | nl2br" autolinker>
            </div>

            <!--<div class="message-detail">
                              <span ng-click="viewProfile(message)"
                                    class="bold">{{toUser.username}}</span>,
              <span am-time-ago="message.timestamp"></span>
            </div>-->

          </div>
        </div>

        <div ng-if="user._id === message.userId">

          <!--<img ng-click="viewProfile(message)" class="profile-pic right"
               ng-src="" onerror="onProfilePicError(this)" />-->

          <div class="chat-bubble right">

            <div class="message" ng-bind-html="message.message | nl2br" autolinker>
            </div>

            <!--<div class="message-detail">
                              <span ng-click="viewProfile(message)"
                                    class="bold">{{user.username}}</span>,
              <span am-time-ago="message.timestamp"></span>
            </div>-->

          </div>

        </div>

        <div class="cf"></div>

      </div>
    </ion-content>

    <form name="sendMessageForm" ng-submit="sendMessage(sendMessageForm)" novalidate>
      <ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>
        <label class="item-input-wrapper">
          <textarea ng-model="input.message" value="" placeholder="Send {{toUser.username}} a message..." required minlength="1" maxlength="1500" msd-elastic></textarea>
        </label>
        <div class="footer-btn-wrap">
          <button class="button button-icon icon ion-android-send footer-btn" type="submit"
                  ng-disabled="!input.message || input.message === ''">
          </button>
        </div>
      </ion-footer-bar>
    </form>

  </ion-view>
</script>

<script id="popover.html" type="text/ng-template">
  <ion-popover-view class="event-options-popup" style="margin-top:  12px;margin-left: -50px;background-color: #20283D;">
    <ion-content>
      <div class="list">
        <a class="item item-icon-left" ng-click="checkout()">
          <i class="icon ion-android-exit"></i>
          Checkout
        </a>
      </div>
    </ion-content>
  </ion-popover-view>
</script>


</body>

</html>
